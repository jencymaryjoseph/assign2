<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/styles/style.css">
    <title>Assignment 2</title>
</head>

<body>
    <!-- page container for search form -->
    <div id="page-container">

        <p id="stock-search">Stock Search</p>

        <div id="search-bar">
            <form id="search-form">
                <button type="submit" id="search-button" class="icon-button">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <svg aria-hidden="true" focusablea="false" data-prefix="fas" data-icon="search" class="svg-inline--fa fa-search fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path></svg>
                </svg>
                </button>
                <input type="text" id="stock-symbol-input" name="symbol" placeholder="Enter Stock Ticker Symbol" required>
                <button type="button" id="clear-button" class="icon-button">
                    <svg width="20" height="20" viewBox="0 0 20 20 " fill="none" xmlns="http://www.w3.org/2000/svg ">
                        <svg aria-hidden="true " focusable="false " data-prefix="fas " data-icon="times " class="svg-inline--fa fa-times fa-w-11 " role="img " xmlns="http://www.w3.org/2000/svg " viewBox="0 0 352 512 "><path d="M242.72
                    256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28
                    32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z "></path></svg>
                    </svg>
                </button>
            </form>
        </div>
    </div>
    
    <!-- div for displaying the error message -->
    <div id="not-found-error"> </div>

    <!-- div for displaying the tabs and its contents -->
    <div id="page-container-2">

        <!-- Tab Links -->
        <div class="tab">
            <button class="tablinks diasbled" onclick="openTab(event, 'Company')">Company</button>
            <button class="tablinks disabled" onclick="openTab(event, 'StockSummary')">Stock Summary</button>
            <button class="tablinks disabled" onclick="openTab(event, 'Charts')">Charts</button>
            <button class="tablinks disabled" onclick="openTab(event, 'LatestNews')">Latest News</button>
        </div>

        <!-- Tab Content -->
        <div id="Company" class="tabcontent">
            <h3>Company</h3>
        </div>

        <div id="StockSummary" class="tabcontent">
            <h3>Stock Summary</h3>
            <!-- Stock summary information will go here -->
        </div>

        <div id="Charts" class="tabcontent">
            <h3>Charts</h3>
        </div>

        <div id="LatestNews" class="tabcontent">
            <h3>Latest News</h3>
        </div>

    </div>



    <script src="./static/jscript.js"></script>

<script src="https://code.highcharts.com/stock/highstock.js"></script>
<script src="https://code.highcharts.com/stock/modules/data.js"></script>
<script src="https://code.highcharts.com/stock/modules/exporting.js"></script>



</body>

</html>
